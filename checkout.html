  <div class="checkout">

    <form method="post" action="https://formsubmit.co/storeechoxd@gmail.com">
      <label for="product">Product:</label><br>
      <input type="text" id="product" name="product" readonly required><br>

      <label for="price">Price:</label><br>
      <input type="text" id="price" name="price" readonly required><br>

      <label for="name">Name:</label><br>
      <input type="text" name="name" required><br>

      <label for="email">Email:</label><br>
      <input type="email" name="email" required><br>

      <label for="phone">Phone Number:</label><br>
      <input type="number" name="phone" required><br>

      <label for="payment">Payment Method</label><br>
      <select id="payment" name="payment" required>
        <option value="" hidden disabled selected>Select Payment Method</option>
        <option value="bank-transfer">Bank Transfer</option>
        <option value="easypaisa">EasyPaisa</option>
        <option value="jazzcash">Jazz Cash</option>
      </select><br>

      <!-- MODIFICATIONS FOR FORM  -->
      <input type="hidden" name="_next" value="https://echoxd.store/Thankyou/">
      <input type="hidden" name="_captcha" value="false">


      <!-- Add other input fields for email, name, phone number, etc. -->

      <button type="submit" onclick="validateSelection()">Submit</button>
    </form>
  </div>
  <p id="payment-instructions"></p>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const product = urlParams.get('product');
      const price = urlParams.get('price');

      // Fill the input fields with the obtained product and price values
      document.getElementById('product').value = product || '';
      document.getElementById('price').value = price || '';
    });

    const ctickerContent = document.getElementById('cticker');
    const ctickerItem = ctickerContent.querySelector('li');
    const ctickerContainer = document.querySelector('.contact-ticker');

    const ctickerItemWidth = ctickerItem.offsetWidth;
    const ctickerContainerWidth = ctickerContainer.offsetWidth;

    // Duplicate the ticker item content
    ctickerContent.innerHTML += ctickerContent.innerHTML;

    // Set initial position of ticker
    let ctickerPosition = 0;

    function animateContactTicker() {
      ctickerPosition += 1; // Adjust this value to control the scrolling speed
      if (ctickerPosition >= ctickerItemWidth) {
        ctickerPosition = 0;
      }

      ctickerContent.style.transform = `translateX(-${ctickerPosition}px)`;

      requestAnimationFrame(animateContactTicker);
    }

    // Start the animation
    animateContactTicker();

    document.getElementById('payment').addEventListener('change', function () {
      var instructions = document.getElementById('payment-instructions');
      switch (this.value) {
        case 'bank-transfer':
          instructions.textContent = 'You need to transfer the money to AccountHolderName: Uzma Amir AccountNumber: 03118165069 BankName: SadaPay and send the screenshot at +92 3118165069.';
          break;
        case 'easypaisa':
          instructions.textContent = 'You need to transfer the money to EasyPaisa AccountHolderName: Uzma Amir AccountNumber: 03118165069 and send the screenshot at +92 3118165069.';
          break;
        case 'jazzcash':
          instructions.textContent = 'You need to transfer the money to Jazz Cash AccountHolderName: Taha Aamir AccountNumber: 03118165069 and send the screenshot at +92 3118165069.';
          break;
        default:
          instructions.textContent = '';
      }
    });

    function validateSelection() {
      const selectField = document.getElementById("mySelect");
      const selectedOption = selectField.value;

      if (selectedOption === "" || selectField.selectedIndex === 0) {
        const errorMessage = document.getElementById("error-message");
        errorMessage.textContent = "Please select a valid option.";
        return false; // Prevent form submission
      } else {
        // Perform your desired action when a valid option is selected
        const errorMessage = document.getElementById("error-message");
        errorMessage.textContent = ""; // Clear any previous error messages
        alert("You selected: " + selectedOption);
        // Add additional code here, e.g., form submission or other logic
        return true; // Allow form submission
      }
    }

  </script>
